<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulp</title>

<body>

                                                <label for="brend-7">Layalina</label>

                                                <label for="brend-11">Layalina</label>

                                                <label for="time-2">Стандартное время работы</label>
                                            </div>
                                        </div>

                                            <div class="general-checkbox">
                                                <input class="general-custom-checkbox" type="checkbox" id="time-3" name="time-3" value="indigo">
