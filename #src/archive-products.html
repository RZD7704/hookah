<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulp</title>
   
    @@include('_links.html')
<body>
    <div class="content">
        @@include('_header.html')

                        <div class="archive-head__headline">Категории товаров</div>

                            <button class="archive-filter-btn" type="button">
                                <svg class="archive-filter-btn__icon">
                                    <use xlink:href="img/icons/icons.svg#filters-icon"></use>
                                </svg>

                            </button>
                        </div>
                     
                    </div>

                                            <button class="archive-filter__btn" type="button">1 km</button>

                                        <li class="archive-filter__item">

                                        <li class="archive-filter__item">

                                    </ul>
                                </div>
                                <div class="archive-filter">
                                    <div class="archive-filter__headline">Табак</div>

                                        <li class="archive-filter__item">
                                            <button class="archive-filter__btn" type="button">Недорого</button>
                                        </li>
                                        <li class="archive-filter__item">
                                            <button class="archive-filter__btn" type="button">Дорого</button>

                                            <button class="archive-filter__btn" type="button">Открывается вечером</button>
                                        </li>
                                    </ul>

                                <div class="archive-filter">

                                        </li>
                                        <li class="archive-filter__item">
                                            <button class="archive-filter__btn" type="button">Стандартное время работы</button>

                                        </div>
                                    </div>
                                </div>
